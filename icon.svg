<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>

    <!-- Neon Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- AI Gradient -->
    <linearGradient id="ai" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg)"/>

  <!-- Neural Lines -->
  <g stroke="#22d3ee" stroke-width="3" opacity="0.5">
    <line x1="120" y1="120" x2="200" y2="200"/>
    <line x1="392" y1="120" x2="312" y2="200"/>
    <line x1="120" y1="392" x2="200" y2="312"/>
    <line x1="392" y1="392" x2="312" y2="312"/>
  </g>

  <!-- Neural Nodes -->
  <g fill="#22d3ee">
    <circle cx="120" cy="120" r="6"/>
    <circle cx="392" cy="120" r="6"/>
    <circle cx="120" cy="392" r="6"/>
    <circle cx="392" cy="392" r="6"/>
  </g>

  <!-- Central AI Core -->
  <circle cx="256" cy="256" r="110" fill="url(#ai)" filter="url(#glow)"/>

  <!-- Letter G -->
  <text x="256" y="300"
        font-size="180"
        font-family="Segoe UI, Arial, sans-serif"
        font-weight="900"
        fill="white"
        text-anchor="middle">
    G
  </text>

  <!-- App Name -->
  <text x="256" y="430"
        font-size="42"
        font-family="Segoe UI, Arial, sans-serif"
        fill="#94a3b8"
        text-anchor="middle"
        letter-spacing="4">
    GABIYELL
  </text>
</svg>